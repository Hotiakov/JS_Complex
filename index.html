<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeColor</title>
    <style>
        #change-color{
            position: absolute;
            padding: 15px 35px;
            border: 2px solid black;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 30px;
        }
        .current-color{
            font-size: 52px;
            color: #fff;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -100%);
        }

    </style>
</head>
<body>
    <p class="current-color"></p>
    <button id ="change-color">
        Смени цвет фона!
    </button>
    <script src="js/script.js"></script>
</body>
</html>
