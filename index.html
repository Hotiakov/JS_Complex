<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Bonus1</title>
</head>
<body>
    <h1 class="title">
        Добро пожаловать, Анонимный Боб!
    </h1>
    <div class="tabs">
        <button class="tab__registration tab active">
            Регистрация
        </button>
        <button class="tab__logIn tab">
            Авторизация
        </button>
        <button class="tab__dataBase tab">
            Список зарегистрированных пользователей
        </button>
    </div>
    <div class="content__wrapper">
        <div class="active registration">
            <form class="registration__form form">
                <input required type="text" class="registration__input input" id = "registration__name" placeholder="Введите Ваше Имя и Фамилию через пробел">
                <input required type="text" class="registration__input input" id = "registration__login" placeholder="Введите логин">
                <input required type="text" class="registration__input input" id = "registration__password" placeholder="Введите пароль">
                <button class="registration__bnt btn">Зарегистрироваться</button>
            </form>
        </div>
        <div class="LogIn">
            <form class="LogIn__form form">
                <input required type="text" class="LogIn__input input" id = "LogIn__login" placeholder="Введите логин">
                <input required type="text" class="LogIn__input input" id = "LogIn__password" placeholder="Введите пароль">
                <button class="LogIn__bnt btn">Войти</button>
            </form>
        </div>
        <div class="dataBase">
            <div class="dataBase__table">
                <h3 class="dataBase__table_caption">Перечень пользователей</h3>
                <div class="dataBase__table_header dataBase__table_cell">
                    <span class="dataBase__table_firstName">Имя</span>
                    <span class="dataBase__table_lastName">Фамилия</span>
                    <span class="dataBase__table_login">Логин</span>
                    <span class="dataBase__table_password">Пароль</span>
                    <span class="dataBase__table_date">Время и дата регистрации</span>
                    <span class="dataBase__table_delete">Кнопка удаления</span>
                </div>
                <div class="dataBase__table_node dataBase__table_cell admin">
                    <span class="dataBase__table_firstName">Админ</span>
                    <span class="dataBase__table_lastName">Админович</span>
                    <span class="dataBase__table_login">admin</span>
                    <span class="dataBase__table_password">admin</span>
                    <span class="dataBase__table_date">Всегда здесь был</span>
                    <button disabled class="dataBase__table_delete btn__delete">Удалить пользователя</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
